    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript">
        function changeImg(imgNumber) {
            // var myImages = ["{% static '/bgimages/3.jpg' %}", "{% static '/bgimages/1.jpg' %}", "{% static '/bgimages/2.jpg' %}", "{% static '/bgimages/4.jpg' %}", "{% static '/bgimages/5.jpg' %}", "{% static '/bgimages/6.jpg' %}", "{% static '/bgimages/7.jpg' %}"];

</head>
<body>
    <div class="login-form container">
        <form action="{% url 'newGrp' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <a href="{% url 'home' %}" style="font-size: larger;"><i class="fa fa-arrow-circle-left" style="font-size:larger;margin-left: 2%;margin-top: 2%;" aria-hidden="true"></i></a>
            <h4 class="modal-title">Create New Group</h4>
            <div class="form-group"><input type="text" name="grpnm" class="form-control" placeholder="Insert group name..." required="required"></div>
            <div class="form-group">
                <label for="">Group Profile: </label>
                <input type="file" onchange="readURL(this);" accept="image/*" name="grpimg" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="grpdesc" style="
                display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    resize: none;" cols="28.5" rows="2" placeholder="Insert Group Description..." required></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Next">
        </form>
    </div>  
</body>
