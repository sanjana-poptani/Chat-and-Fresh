<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Chat&Fresh</title>
    <script type="text/javascript">
        function changeImg(imgNumber) {
            // var myImages = ["{% static '/bgimages/3.jpg' %}", "{% static '/bgimages/1.jpg' %}", "{% static '/bgimages/2.jpg' %}", "{% static '/bgimages/4.jpg' %}", "{% static '/bgimages/5.jpg' %}", "{% static '/bgimages/6.jpg' %}", "{% static '/bgimages/7.jpg' %}"];
            // var imgShown = document.body.style.backgroundImage;
            // var newImgNumber = Math.floor(Math.random() * myImages.length);
            document.body.style.backgroundImage = 'url(https://source.unsplash.com/1600x800/?nature,colorful)';
        }
        window.onload = changeImg;
    </script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
</head>

<body class="bg">
    <div class="login-form bg">
        {% if message %}
        <!-- <ul class="messages"> -->
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4 class="modal-title">Welcome to Registration Panel</h4>
            <!-- </ul> -->
            <div class="form-group">
                <input type="text" name="firstname" class="form-control" placeholder="FirstName" required="required">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="LastName" required="required">
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="file" onchange="readURL(this);" accept="image/*" name="profile" class="form-control" placeholder="Profile" required="required">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="xyz@gmail.com" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="pwd1" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="pwd2" class="form-control" placeholder="Confirm Password" required="required">
            </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
        </form>
        <div class="text-center small" style="background-color: white;">Already have an account? <a href="{% url 'login' %}">Sign in</a></div>
    </div>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#myimage').attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
