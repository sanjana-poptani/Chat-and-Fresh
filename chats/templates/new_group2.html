<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>Chat&Fresh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'bgimages/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript">
        function changeImg(imgNumber) {
            // var myImages = ["{% static '/bgimages/3.jpg' %}", "{% static '/bgimages/1.jpg' %}", "{% static '/bgimages/2.jpg' %}", "{% static '/bgimages/4.jpg' %}", "{% static '/bgimages/5.jpg' %}", "{% static '/bgimages/6.jpg' %}", "{% static '/bgimages/7.jpg' %}"];
            // var imgShown = document.body.style.backgroundImage;
            // var newImgNumber = Math.floor(Math.random() * myImages.length);
            document.body.style.backgroundImage = 'url(https://source.unsplash.com/1600x800/?nature,land,sky,forest,flower)';
        }
        window.onload = changeImg;
    </script>
</head>
<body>
    <div class="login-form container">{% if grp %}
        <form action="{% url 'newGrp2' grp %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'home' %}" style="font-size: larger;"><i class="fa fa-arrow-circle-left" style="font-size:larger;margin-left: 2%;margin-top: 2%;" aria-hidden="true"></i></a>
            <h4 class="modal-title">Create New Group</h4>
            <div class="form-group">
                <label for="">Select Friends: </label>
                {% if friends %} {% for friend in friends %}
                <br>
                <input type="checkbox" name="frnds[]" value="{{friend.id}}">{{friend.firstname}} {{friend.lastname}}
                {% endfor %}{% endif %}
            </div>
            <input type="submit" id="checkBtn" class="btn btn-primary btn-block btn-lg" value="Create">
        </form>
        {% endif %}
        <script type="text/javascript">
            $(document).ready(function () {
                $('#checkBtn').click(function() {
                  checked = $("input[type=checkbox]:checked").length;
            
                  if(!checked) {
                    alert("You must check at least one checkbox.");
                    return false;
                  }
                  else{
                      alert("Group created successfully!!");
                      return true;
                  }
            
                });
            });
            
        </script>
    </div>  
</body>
</html>
